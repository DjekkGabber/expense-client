<mat-tab-group>
  <mat-tab>

    <ng-template mat-tab-label>
      <mat-icon class="home-tab-icon">grid_on</mat-icon>
      Grid
    </ng-template>
    <div class="example-container mat-elevation-z8">

      <div class="example-table-container">
        <div class="demo-button-container">
          <button mat-raised-button (click)="addExpense()" class="demo-button">
            Add
          </button>
<!--          <button-->
<!--            mat-raised-button-->
<!--            [disabled]="!tableData.length"-->
<!--            (click)="removeExpense()"-->
<!--            class="demo-button">-->
<!--            Remove-->
<!--          </button>-->
        </div>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

        <table mat-table [dataSource]="tableData" class="mat-elevation-z8 demo-table">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{element.position}}</td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">{{element.type}}</td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">{{element.amount}}</td>
          </ng-container>

          <ng-container matColumnDef="creation_date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element.creation_date}}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength"
                       [pageSize]="pageSize"
                       [pageSizeOptions]="pageSizeOptions"
                       aria-label="Select page of GitHub search results">
        </mat-paginator>
      </div>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="home-tab-icon">pie_chart</mat-icon>
      Chart
    </ng-template>
    <app-chart-data></app-chart-data>
  </mat-tab>
</mat-tab-group>
